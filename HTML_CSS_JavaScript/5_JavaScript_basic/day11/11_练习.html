<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>toString</title>
    <script type="text/javascript">
        function Person(name , age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.toString = function() {
            return "Person[name=" + this.name + ",age=" + this.age + "]";
        };
        var namearr = ["孙悟空","猪八戒","红孩儿","蜘蛛精","二郎神"];
        var agearr = [18,28,8,16,38];
        var perarr = new Array;
        for(var i = 0; i < 5;i++){
            perarr[i] = new Person;
            perarr[i].name= namearr[i];
            perarr[i].age = agearr[i];
        }
        alert(perarr);
    </script>
</head>
<body>
    
</body>
</html>
