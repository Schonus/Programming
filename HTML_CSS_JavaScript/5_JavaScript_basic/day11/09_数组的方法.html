<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script type="text/javascript">
        var arr = ["孙悟空","猪八戒","沙和尚"];
        lengthy=arr.push("唐僧","刘晓非","王骁","董佳宁","鹏城杰森","心医林霖")
        document.writeln(lengthy);
        document.writeln(arr);

        //pop()方法，略

        arr.unshift("郭嘉","项庄","帕斯卡");

        document.writeln("12345789"+arr);
    </script>
</head>
