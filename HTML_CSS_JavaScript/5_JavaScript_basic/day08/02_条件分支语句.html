<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>条件分支语句</title>
    <script type="text/javascript">
        var index=6;
        switch(index){
            case 1:
                alert("壹");
                break;
            case 2:
                alert("贰");
                break;
            case 3:
                alert("叄");
                break;
            case 4:
                alert("肆");
                break;
            case 5:
                alert("伍");
                break;
            case 6:
                alert("陆");
                break;
            case 7:
                alert("柒");
                break;
            case 8:
                alert("捌");
                break;
            case 9:
                alert("玖");
                break;
            case 10:
                alert("拾");
                break;
            default:
                alert("----");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
