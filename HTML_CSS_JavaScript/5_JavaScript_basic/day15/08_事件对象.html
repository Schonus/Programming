<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08_事件对象</title>
    <style>
        .areaDiv{
            width: 300px;
            height: 100px;
            border: 2px solid red;
            margin-bottom: 20px;
        }
        .showMsg{
            width: 300px;
            border: 2px solid red;
            height: 50px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var areaDiv = document.querySelector(".areaDiv");
            var showMsg = document.querySelector(".showMsg");
            var x = 0;
            var y = 0;
            areaDiv.onmousemove = function(event){
                if(!event)
                {
                    event = window.event;
                }
                else{
                    x = event.clientX;
                    y = event.clientY;
                    showMsg.innerHTML = "x = " + x + " , y = " + y;
                }
            };
        };
    </script>
</head>
<body>
    <div class="areaDiv"></div>
    <div class="showMsg"></div>
</body>
</html>
