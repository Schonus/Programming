<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #box1{
            width: 400px;
            height: 400px;
            background-color: rebeccapurple;
            transition: 0.4s 0s cubic-bezier(0.165, 0.84, 0.44, 1) all;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var button1 = document.querySelector(".button1");
            var button2 = document.querySelector(".button2");
            var box1 = document.getElementById("box1");
            button1.onclick = function(){
                box1.style.width = "600px";
                box1.style.height = "600px";
                box1.style.backgroundColor = "yellow";
                box1.style.border = "10px solid black";
            }
            button1.onkeypress = function(){
                box1.style = {};
            }
            button2.onclick = function(){
                alert(getStyle(box1,"width"));
                alert(getStyle(box1,"height"));
                alert(getStyle(box1,"backgroundColor"));
                alert(getStyle(box1,"border"));
            }
        }
        function getStyle(obj,name){
            if(window.getComputedStyle){
                return getComputedStyle(obj,null)[name];
            }
            else{
                return obj.currentStyle[name];
            }
            
        }
    </script>
</head>
<body>
    <button class="button1">点我一下</button>
    <button class="button2">读取一下</button>
    <div id="box1"></div>
</body>
</html>
