<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>流程控制语句</title>
    <script type="text/javascript">
        var score=Number(prompt('小明，你考了多少分啊？',100));
        if(score > 100 || score < 0 || isNaN(score)){
            alert("拉出去斩了！");
        }
        else if (score = 100) {
            alert("奖励一辆BMW");
        } else if (score >= 80){
            alert("奖励一台iPhone15s");
        } else if (score >= 60){
            alert("奖励一本参考书");
        } else {
            alert("什么也没有！");
        }
    </script>
</head>
<body>
    
</body>
</html>
