<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>10_练习</title>
    <style>
        #box1
        {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var box1 = document.getElementById("box1");
            // 定义变量，来表示移动的速度
            var speed_inter = 5;
            document.onkeydown = function(event) {
                var speed = 0;
                if(event.ctrlKey)
                {
                    speed=speed_inter*5;
                }
                else{
                    speed = speed_inter;
                }
                event = event || window.event;
                switch (event.keyCode) {
                    case 37:
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                    default:
                        break;
                }
            };
        };
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
