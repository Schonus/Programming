<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_事件的传播</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .box3{
            width: 150px;
            height: 150px;
            background-color: red;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            function bind(obj,eventStr,callback){
                (obj.addEventListener)?(obj.addEventListener(eventStr,callback,false)):(obj.attachEvent("on" + eventStr,callback));
            }
            var box1 = document.querySelector(".box1");
            var box2 = document.querySelector(".box2");
            var box3 = document.querySelector(".box3");
            bind(box1,"click",function(){
                alert("我是box1的响应函数");
            })
            bind(box2,"click",function(){
                alert("我是box2的响应函数");
            })
            bind(box3,"click",function(){
                alert("我是box3的响应函数");
            })
        }
    </script>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">

            </div>
        </div>
    </div>
    
    
</body>
</html>
