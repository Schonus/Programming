<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>两年半的练习</title>
    <script type="text/javascript">
        var a1=10;
        var b1=20;
        var a=0;
        var b=0;
        a=a1++;
        document.writeln(a);
        document.writeln(a1);
        a=++a1;
        document.writeln(a);
        document.writeln(a1);
        b=b1--;
        document.writeln(b);
        document.writeln(b1);
        b=--b1;
        document.writeln(b);
        document.writeln(b1);
    </script>
</head>
<body>
    
</body>
</html>
