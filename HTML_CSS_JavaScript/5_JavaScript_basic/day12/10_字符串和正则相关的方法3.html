<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08_正则表达式</title>
    <script type="text/javascript">
        var str = "1a2b3c4d5e6f";
        var str2 = /[A-z]/;
        var result = str.split(str2);
        document.writeln(result);


        var str3 = "1235 asdf pinreagh";
        result = str3.search(/[A-z]/g);
        document.writeln(result);

        var str4 = "1235 asdf pinreagh";
        result = str4.match(/[A-z]/g);
        document.writeln(result);
        result = str4.replace(/[A-z]/g,"");
        document.writeln(result);
    </script>
</head>
<body>
    
</body>
</html>
