<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_字符串相关方法</title>
    <script type="text/javascript">
        var str = "Hello,Atguigu";
        document.writeln(str.length + "<br>");
        document.writeln(str[5] + "<br>" );
        document.writeln(str.charAt(6) + "<br>" );
        document.writeln(str.charCodeAt(1) + "<br>" );
        document.writeln(String.fromCharCode(023202) + "<br>" );
        document.writeln(str.indexOf("u") + "<br>" );
        document.writeln(str.lastIndexOf("u") + "<br>" );
        var str2 = "abcdefghijklmn";
        document.writeln(str2.slice(6,8));
        document.writeln(str2.split("g"));
        document.writeln(str2.toUpperCase());
    </script>
</head>
<body>
    
</body>
</html>
