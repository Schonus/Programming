    <title>返回值</title>
    <script type="text/javascript">
        function fun() {
            alert("函数执行中~");
            for(var i=0;i<5;i++){
                if(i==2){
                    // break;
                    // continue;
                    function fun2(){
                        alert(12345);
                    }
                    return fun2;
                }
                console.log(i);
            }
            alert("函数执行完了");

        }
        document.writeln(fun);
    </script>
</head>
