<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS编写位置</title>
</head>
<body>
    <!-- 可以将js代码编写到标签的onclick属性中 -->
    <button onclick="alert('讨厌~你点我干嘛~');">点我一下</button>
    <!-- 可以将js代码写在超链接的href属性中，这样当点击超链接时，会执行js代码 -->
    <a href="javascript:alert('让你点你就点！！')">你也点我一下</a>
</body>
</html>
