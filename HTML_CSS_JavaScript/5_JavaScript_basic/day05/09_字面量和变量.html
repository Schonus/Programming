<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字面量和常量</title>
    <script>
        /*
            字面量：都是一些不可改变的量；
            比如：1,2,3,4,5
            字面量都是可以直接使用，但是我们一般都不会直接使用字面量 
        */
        /*
            变量：变量可以用来保存字面量，而且变量的值是可以任意改变的
            变量更加方便我们使用
            所以在开发中都是通过变量去保存一个字面量，而很少直接使用字面量
        */
        
        //在js中使用var关键字来声明一个变量
        var a=123456;
        alert(a);
        
    </script>
</head>
<body>
    
</body>
</html>
