<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07_文档的加载</title>
</head>
<body>
    <button id="btn">点我一下</button>
    <script type="text/javascript">
        var btn = document.getElementById("btn");
        btn.onclick = function() {
            alert("Hello!");
        }
    </script>
</body>
</html>
