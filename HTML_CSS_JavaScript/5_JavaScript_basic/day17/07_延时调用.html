<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>07_延迟调用</title>
    <script type="text/javascript">
        window.onload = function(){
            var num = 1;
            var timer = setTimeout(function(){
                console.log(num++);
            }, 1000);
            clearTimeout(timer);
        };
    </script>
</head>
<body>
</body>
</html>
