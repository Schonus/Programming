<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06_修复div练习</title>
    <style>
        #box1
        {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var box1 = document.getElementById("box1");
            // 定义变量，来表示移动的速度
            var speed_inter = 10;
            var ongoing = 0;
            var speed = 0;
            var timer = undefined;
            var dir = 0;
            timer = setInterval(function () {
                switch (dir) {
                case 37:
                    box1.style.left = box1.offsetLeft - speed + "px";
                    break;
                case 38:
                    box1.style.top = box1.offsetTop - speed + "px";
                    break;
                case 39:
                    box1.style.left = box1.offsetLeft + speed + "px";
                    break;
                case 40:
                    box1.style.top = box1.offsetTop + speed + "px";
                    break;
                default:
                    break;
                }
            },20);
            document.onkeydown = function(event) {
                event = event || window.event;
                if(event.ctrlKey)
                {
                    speed = speed_inter*2;
                }
                else{
                    speed = speed_inter;
                }
                dir = event.keyCode;
            }
            document.onkeyup = function() {
                dir = 0;
            }
        };
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
