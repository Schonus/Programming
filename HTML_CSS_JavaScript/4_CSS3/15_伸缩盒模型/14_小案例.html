<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>尚硅谷官网</title>
    <style>
        * { 
            font-family: Arial; 
            font-size: 14px; 
            margin: 0; 
            padding: 0; 
            border: none; 
        }
        a { text-decoration: none; }
        ul { list-style: none; }
        html, body{
            height: 100%;
            width: 100%;
        }
        body{
            background-image: url("../images/bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .page-header{
            height: 70px;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding:0 20px;
        }
        .header-nav{
            display: flex;
        }
        .header-nav li a{
            color: white;
            margin-right:20px;
            font-size: 20px;
            border: 1px solid black;
            padding: 10px;
            border-radius: 8px;
        }
        .page-content
        {
            height: calc(100vh - 70px);
            display: flex;
        }
        .content-nav{
            width: 1000px;
            height: 400px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content:space-evenly;
        }
        .content-nav .item{
            width: 180px;
            height: 200px;
            background-color: orange;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            transition: 0.2s linear;
            cursor: pointer;
        }
        .content-nav .item:hover{
            box-shadow: 0px 0px 20px black;
        }
        .content-nav .item span{
            font-size: 20px;
            color: white;
        }
        .content-nav .item:nth-child(1){
            background-color: #595ca8;
        }
        .content-nav .item:nth-child(2){
            background-color: #ff9d2e;
        }
        .content-nav .item:nth-child(3){
            background-color: #01a6de;
        }
        .content-nav .item:nth-child(4){
            background-color: #015e91;
        }
        .content-nav .item:nth-child(5 ){
            background-color: #1dc128;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="page-header">
        <a class="logo" href="#"><img src="../images/logo.png" alt=""></a>
        <ul class="header-nav">
            <li><a href="#">国内校区</a></li>
            <li><a href="#">缅甸校区</a></li>
            <li><a href="#">非洲校区</a></li>
            <li><a href="#">美国校区</a></li>
        </ul>
    </div>
    <!-- 内容区 -->
    <div class="page-content">
        <div class="content-nav">
            <div class="content-nav">
                <div class="item">
                    <img src="../images/item1.png" alt="">
                    <span>我的邮箱</span>
                </div>
                <div class="item">
                    <img src="../images/item2.png" alt="">
                    <span>云服务</span>
                </div>
                <div class="item">
                    <img src="../images/item3.png" alt="">
                    <span>手机课堂</span>
                </div>
                <div class="item">
                    <img src="../images/item4.png" alt="">
                    <span>微信服务</span>
                </div>
                <div class="item">
                    <img src="../images/item5.png" alt="">
                    <span>在线客服</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
